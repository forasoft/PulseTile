<div class="wrapper" ng-class="classShowSidebar">
  
  <header-component></header-component>

  <div class="content">
    <!-- Sidebar-->
    <div class="sidebar" ng-if="isSidebar === true" role="navigation" >
        <div class="sidebar-nav">
          <div side-menu ui-view="actions"></div>
        </div>
    </div>
    <!-- /.Sidebar-->

    <div class="main">

      <!-- Breadcrumbs-->
      <div class="wrap-breadcrumbs" ng-if="breadcrumbs.length">
        <div class="container-fluid">
          <div class="breadcrumbs">
            <ng-repeat
              ng-repeat="breadcrumb in breadcrumbs">
              <!-- <a ng-if="!$last" ng-click="$ctrl.goBreadcrumb(breadcrumb.state)" class="breadcrumb-link">{{ breadcrumb.title }}</a> -->
              <a ng-if="!$last" class="breadcrumb-link">{{ breadcrumb.title }}</a>
              <span ng-if="$last"  class="breadcrumb-link">{{ breadcrumb.title }}</span>
              <span ng-if="!$last" class="breadcrumb-separate"></span>
            </ng-repeat>
          </div>
        </div>
      </div>
      <!-- /.Breadcrumbs-->
      
      <!-- /page-wrapper -->
      <div class="page-wrapper">
          <div class="section">
              <div class="row">
                  <div class="col-xs-12 col-md-{{mainWidth}}">
                      <div class="section-main" ui-view="main"></div>
                  </div>
                  <div class="col-xs-12 col-md-{{detailWidth}}">
                      <div class="section-detail" ui-view="detail"></div>
                  </div>
              </div>
          </div>
      </div>
    </div>

  </div>

</div>
