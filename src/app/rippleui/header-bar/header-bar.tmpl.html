<header class="">

  <div class="row header-background hidden-xs">
    <div class="col-sm-4 header-left">
      <div class="glyphs g">
        <p class="header-title-1"><img alt="Ripple Icon" class="header-icon" ng-click="$ctrl.goHome()"> {{$ctrl.title}}</p>
      </div>
    </div>

    <div class="col-md-5 col-sm-8 hidden-xs header-search ng-cloak" ng-cloak ng-class="">

      <div class="header-search-inner">

        <div class="search-left-inner-addon">
          <div>
          </div>
          <input key-bind="" class="form-control" placeholder="Search..." type="text"/>
        </div>

        <button class="btn btn-info searchButton" ng-click="">
          <i class="fa fa-search"></i>
          <span class="hidden-xs hidden-sm hidden-md"> Search</span>
        </button>

      </div>

      <div class="advanced-search-text pull-right">
        <a ng-click="">Advanced search</a>
      </div>

    </div>

    <div class="col-md-3 col-sm-12 header-right">
      <!-- User Profile -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown-profile" uib-dropdown>
            <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
              <span class="glyphicon glyphicon-user"></span>
              <span class="header-title-3">Demonstration</span>
              <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <div class="navbar-login">
                  <div class="row">
                    <div class="col-md-4 col-sm-4">
                      <div class="user-profile-image"><i class="glyphicon glyphicon-user"></i></div>
                    </div>
                    <div class="col-md-8 col-sm-8">
                      <p class="dropdown-profile-text"><b>{{$ctrl.user.given_name}} {{$ctrl.user.family_name}}</b></p>
                      <p class="dropdown-profile-text"><b>{{$ctrl.user.role}}</b></p>
                      <p class="dropdown-profile-text">{{$ctrl.user.email}}</p>
                      <p class="dropdown-profile-text">10/05/1984</p>
                    </div>
                  </div>
                </div>
              </li>
              <li class="divider"></li>
              <li>
                <div class="navbar-login navbar-login-session">
                  <div class="row">
                    <div class="col-lg-12">
                      <p>
                        <a class="btn btn-danger btn-block" ng-click="">Sign Out</a>
                      </p>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.User Profile -->
    </div>
  </div>
  <div class="row header-toolbar hidden-xs">
    <div class="col-sm-5 previousGroup">
    <!-- ngIf: previousPage && currentUser.role=='idcr' --> <!-- ngIf: previousPage && currentUser.role=='idcr' -->
    </div>
    <div class="col-sm-6">
      <span class="current-page-title ng-binding">{{$ctrl.pageHeader}}</span>
    </div>
  </div>
</header>
