<header class="">

  <div class="row header-background hidden-xs">
    <div class="col-sm-4 header-left">
      <div class="glyphs g">
        <p class="header-title-1"><img alt="Ripple Icon" class="header-icon" ng-click="$ctrl.goHome()"> {{$ctrl.title}}</p>
      </div>
    </div>

    <div class="col-md-5 col-sm-8 hidden-xs header-search ng-cloak" ng-cloak ng-class="">

      <div class="header-search-inner" ng-if="searchBar">

        <div class="search-left-inner-addon">
          <div ng-show="$root.searchMode" class="ng-cloak" ng-cloak>
            <span ng-cloak ng-show="$root.searchMode" class="label ng-cloak report-label">
            <div ng-if="$root.reportMode">Reports&nbsp;</div>
            <div ng-if="$root.settingsMode">Setting&nbsp;</div>
            <div ng-if="$root.patientMode">Patients&nbsp;</div>
            <i ng-show="$root.searchMode" ng-click="$ctrl.cancelSearchMode()" class="fa fa-times"></i></span>
          </div>
          <div ng-show="$ctrl.reportTypeSet" class="ng-cloak" ng-cloak>
            <span ng-cloak ng-show="$ctrl.reportTypeSet" class="label ng-cloak reportType-label">
            <div ng-if="$ctrl.reportTypeSet" class="reportTypeSet">
              {{$ctrl.reportTypeString}}&nbsp;
              <i ng-show="$ctrl.reportTypeSet" ng-click="$ctrl.cancelReportType()" class="fa cancel-reportType fa-times"></i>
            </div>
            </span>
          </div>
          <div></div>
          <input key-bind="{ enter: '$ctrl.searchFunction()', esc: '$ctrl.cancelSearchMode()' }" class="form-control" placeholder="Search..." type="text" typeahead="report for report in $ctrl.reportTypes | filter:$viewValue" ng-model="$ctrl.searchExpression" ng-keyup="$ctrl.checkExpression()" ng-trim="false" ng-class="{'moveRight': $root.searchMode && !$ctrl.reportTypeSet, 'moveFurtherRight': $root.searchMode && $ctrl.reportTypeSet}"  focus-element="this.searchFocused"/>
        </div>
        <i ng-show="$ctrl.searchExpression !== '' || $root.searchMode" ng-click="$ctrl.cancelSearchMode()" class="clearAll fa fa-times-circle"></i>
        <button class="btn btn-info searchButton" ng-click="$ctrl.searchFunction();"><i class="fa fa-search"></i><span class="hidden-xs hidden-sm hidden-md"> Search</span></button>

      </div>

      <div class="advanced-search-text pull-right" ng-if="searchBar">
        <a ng-click="$ctrl.openAdvancedSearch()">Advanced search</a>
      </div>

    </div>

    <div class="col-md-3 col-sm-12 header-right">
      <!-- User Profile -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown-profile" uib-dropdown>
            <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
              <span class="glyphicon glyphicon-user"></span>
              <span class="header-title-3">Demonstration</span>
              <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <div class="navbar-login">
                  <div class="row">
                    <div class="col-md-4 col-sm-4">
                      <div class="user-profile-image"><i class="glyphicon glyphicon-user"></i></div>
                    </div>
                    <div class="col-md-8 col-sm-8">
                      <p class="dropdown-profile-text"><b>{{$ctrl.user.given_name}} {{$ctrl.user.family_name}}</b></p>
                      <p class="dropdown-profile-text"><b>{{$ctrl.user.role}}</b></p>
                      <p class="dropdown-profile-text">{{$ctrl.user.email}}</p>
                      <p class="dropdown-profile-text">10/05/1984</p>
                    </div>
                  </div>
                </div>
              </li>
              <li class="divider"></li>
              <li>
                <div class="navbar-login navbar-login-session">
                  <div class="row">
                    <div class="col-lg-12">
                      <p>
                        <a class="btn btn-danger btn-block" ng-click="">Sign Out</a>
                      </p>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.User Profile -->
    </div>
  </div>
  <div class="row header-toolbar hidden-xs">
    <div class="col-sm-5 previousGroup">
    <!-- ngIf: previousPage && currentUser.role=='idcr' --> <!-- ngIf: previousPage && currentUser.role=='idcr' -->
    </div>
    <div class="col-sm-6">
      <span class="current-page-title ng-binding" ng-bind="pageHeader"></span>
    </div>
  </div>
</header>
