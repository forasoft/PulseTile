<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="control-group left">
      <button class="btn btn-success btn-inverse hidden-xs hidden-sm"><i class="fa fa-expand"></i></button>
      <button class="btn btn-success btn-inverse dropdown-toggle btn-table"><i class="fa fa-table"></i></button>
    </div>
    <div class="control-group right">
      <button class="btn btn-success btn-inverse btn-filter"><i class="fa fa-filter"></i></button>
    </div>
    <h3 class="panel-title">All Medications</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover table-bordered rwd-table table-medication">
        <thead>
        <tr>
            <th>Name</th>
            <th>Dose Amount</th>
            <th>From</th>
            <th>Source</th>
        </tr>
        </thead>

        <tbody>
        <tr dir-paginate="medication in $ctrl.medications| filter:$ctrl.query | itemsPerPage: 9 " current-page="$ctrl.currentPage"  ng-click="$ctrl.go(medication.sourceId, medication.source)" ng-class="{info: $ctrl.selected(medication.sourceId)}">
            <td data-th="Name"><span >{{ medication.name }}</span></td>
            <td data-th="Dose">{{ medication.doseAmount }}</td>
            <td data-th="From">10-Nov-2016<!-- {{ medication.startDate | date:'dd-MMM-yyyy' }} --></td>
            <td class="hidden-xs-cell">{{ medication.source}}</td>
        </tr>

        <tr ng-if="!$ctrl.medications.length">
            <td colspan="4"><span class="label label-default">No medications</span></td>
        </tr>
        </tbody>
    </table>

    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
    
    <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
      <div class="wrap-control-group">
        <div class="control-group with-indent left">
          <dir-pagination-controls on-page-change="$ctrl.pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls>
        </div>
        <div class="control-group with-indent right">
          <button class="btn btn-success btn-inverse btn-create" ng-click="$ctrl.create();"><i class="fa fa-plus"></i> <span>Create</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
