<div mc-full-panel class="panel panel-primary">
  <div class="panel-heading">
    <div class="control-group right">
      <button class="btn btn-success btn-inverse btn-filter" ng-click="$ctrl.toggleFilter()"><i class="fa fa-filter"></i></button>
    </div>
    <div class="control-group right" ng-if="!$ctrl.isFilter">
      <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('main')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
      <button class="btn btn-success btn-inverse btn-dropdown-toggle btn-table"><i class="fa fa-table"></i></button>
    </div>
    <h3 class="panel-title" ng-if="!$ctrl.isFilter">Vaccinations</h3>
    <div class="panel-filter" ng-if="$ctrl.isFilter">
      <div class="inner-addon addon-left">
        <div class="addon">
          <i class="fa fa-filter"></i>
        </div>
        <input type="text" class="form-control" placeholder="Filter..." ng-model="$ctrl.query" />
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover table-bordered rwd-table table-sorted">
      <thead>
        <tr>
            <th ng-click="$ctrl.sort('name')" ng-class="$ctrl.sortClass('name')">Name</th>
            <th ng-click="$ctrl.sort('source')" ng-class="$ctrl.sortClass('source')">Source</th>
            <th ng-click="$ctrl.sort('date')" ng-class="$ctrl.sortClass('date')">Date</th>
        </tr>
      </thead>

      <tbody>
        <tr dir-paginate="vaccination in $ctrl.vaccinations | filter: $ctrl.query | orderBy:[$ctrl.order] : $ctrl.reverse | itemsPerPage: 10" current-page="$ctrl.currentPage" ng-click="$ctrl.go(vaccination.sourceId, vaccination)" ng-class="{info: $ctrl.selected(vaccination.sourceId)}">
          <td data-th="Name" ng-class="$ctrl.sortClass('name');">{{ vaccination.name }}</td>
          <td data-th="Source" ng-class="$ctrl.sortClass('source')">{{ vaccination.source }}</td>
          <td data-th="Date" ng-class="$ctrl.sortClass('Date')">{{ vaccination.dataCreate | date:'dd-MMM-yyyy' }}</td>
        </tr>

        <tr ng-if="!$ctrl.vaccinations.length">
            <td colspan="4"><span class="label label-default">No vaccinations</span></td>
        </tr>
      </tbody>
    </table>

    <!-- <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span> -->

    <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
      <div class="wrap-control-group">
        <div class="control-group with-indent left">
          <dir-pagination-controls max-size="5" on-page-change="$ctrl.pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls>
        </div>
        <div class="control-group with-indent right">
          <button class="btn btn-success btn-inverse btn-create" ng-click="$ctrl.create();"><i class="fa fa-plus"></i> <span>Create</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
