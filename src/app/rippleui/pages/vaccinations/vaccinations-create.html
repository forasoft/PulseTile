<div mc-accordion mc-open-panel="vaccinationsCreate" class="panel-group accordion">
  <div class="panel panel-secondary" ng-class="getOpenPanelClass('vaccinationsCreate')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm"><i class="fa fa-expand"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('vaccinationsCreate')"><i class="fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Create Vaccination</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="vaccinationForm" class="form">
          <div class="form-group-wrapper">
            <div class="form-group" ng-class="{'has-error': (formSubmitted || vaccinationForm.name.$dirty) && vaccinationForm.name.$invalid, 'has-success': vaccinationForm.name.$valid && vaccinationForm.name.$dirty}">
              <label for="name" class="control-label">Vaccination Name</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" id="name" name="name" ng-model="vaccination.name" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vaccinationForm.name.$error.required">You must enter a value.</span>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || vaccinationForm.date.$dirty) && vaccinationForm.date.$invalid, 'has-success': vaccinationForm.date.$valid && vaccinationForm.date.$dirty}">
                    <label for="date" class="control-label">Vaccination Date</label>
                    <div class="inner-addon addon-left">
                        <div class="addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control" id="date" name="date" ng-model="vaccination.startDate" ng-click="openDatepicker($event, 'date')" uib-datepicker-popup="dd-MMM-yyyy" is-open="date" required />
                    </div>
                    <span class="help-block animate-fade" ng-show="formSubmitted && vaccinationForm.date.$error.required">You must enter a valid date.</span>
                </div>
              </div>
              <div class="col-xs-12 col-md-6">
                <div class="form-group">
                  <label class="control-label">Vaccination Source</label>
                  <div class="non-edit-value">{{ vaccination.source }}</div>
                </div>
              </div>
            </div>
            
            <div class="form-group" ng-class="{'has-error': (formSubmitted || vaccinationForm.seriesNumber.$dirty) && vaccinationForm.seriesNumber.$invalid, 'has-success': vaccinationForm.seriesNumber.$valid && vaccinationForm.seriesNumber.$dirty}">
              <label for="seriesNumber" class="control-label">Series Number</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" id="seriesNumber" name="seriesNumber" ng-model="vaccination.seriesNumber" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vaccinationForm.seriesNumber.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group" ng-class="{'has-error': (formSubmitted || vaccinationForm.comment.$dirty) && vaccinationForm.comment.$invalid, 'has-success': vaccinationForm.comment.$valid && vaccinationForm.comment.$dirty}">
              <label for="comment" class="control-label">Comment</label>
              <div class="input-holder">
                <textarea type="text" class="form-control textarea-big input-sm" id="comment" name="comment" ng-model="vaccination.comment" required></textarea>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vaccinationForm.comment.$error.required">You must enter a value.</span>
            </div>
              
            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || vaccinationForm.author.$dirty) && vaccinationForm.author.$invalid, 'has-success': vaccinationForm.author.$valid && vaccinationForm.author.$dirty}">
              <label for="author" class="control-label">Author</label>
              <div class="input-holder">
                <input type="text" value="{{currentUser.email}}" placeholder="{{currentUser.email}}" class="form-control input-sm" id="author" name="author" ng-model="vaccination.author" disabled />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vaccinationForm.author.$error.required">You must enter a value.</span>
            </div>
           
            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || vaccinationForm.dateCreated.$dirty) && vaccinationForm.dateCreated.$invalid, 'has-success': vaccinationForm.dateCreated.$valid && vaccinationForm.dateCreated.$dirty}">
              <label for="Date" class="control-label">Date</label>
              <div class="inner-addon addon-left">
                <div class="addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control" id="dateCreated" name="dateCreated" ng-model="vaccination.dateCreated" ng-click="dateofSubmittedDatepicker($event, 'dateCreated')" uib-datepicker-popup="dd-MMM-y" is-open="dateCreated" required disabled />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vaccinationForm.dateCreated.$error.required">You must enter a valid date.</span>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="fa fa-ban"></i> Cancel</button>
            <button class="btn btn-success" ng-click="create(vaccinationForm, vaccination)"><i class="fa fa-check"></i> Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
