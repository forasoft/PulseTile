<div mc-full-panel mc-accordion mc-open-panel="diagnosisCreate" class="panel-group accordion">
  <div class="panel panel-secondary" ng-class="getOpenPanelClass('diagnosisCreate')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('diagnosisCreate')"><i class="fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Create Problem and Diagnosis</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="diagnosisForm" class="form">
          <div class="form-group-wrapper">
            <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.problem.$dirty) && diagnosisForm.problem.$invalid, 'has-success': diagnosisForm.problem.$valid && diagnosisForm.problem.$dirty}">
              <label for="text" class="control-label">Problem / Diagnosis</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" id="problem" name="problem" ng-model="diagnosis.problem" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.problem.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.dateOfOnset.$dirty) && diagnosisForm.dateOfOnset.$invalid, 'has-success': diagnosisForm.dateOfOnset.$valid && diagnosisForm.dateOfOnset.$dirty}">
              <label for="dateOfOnset" class="control-label rightColumnLabel">Date of Onset</label>
              <div class="inner-addon addon-left">
                <div class="addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control" id="dateOfOnset" name="dateOfOnset" ng-model="diagnosis.dateOfOnset" ng-click="openDatepicker($event, 'dateOfOnsetOpen')" uib-datepicker-popup="dd-MMM-y" is-open="dateOfOnsetOpen" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.dateOfOnset.$error.required">You must enter a valid date.</span>
            </div>

            <div class="form-group">
              <label for="text" class="control-label">Description</label>
              <div class="input-holder">
                <textarea class="form-control textarea-big input-sm" id="text" name="text" ng-model="diagnosis.description"></textarea>
              </div>
            </div>
            
            <div class="form-group  mdtLinkGroup">
              <label class="control-label rightColumnLabel">NHS Choices Web Page URL</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" placeholder="https://www.nhs.co.uk/Conditions/Hay-fever/Pages" aria-label="...">
              </div>
            </div>

            <div class="form-group">
              <label for="terminology" class="control-label">Terminology</label>
              <div class="input-holder">
                <input type="text" class="form-control" id="terminology" ng-model="diagnosis.terminology" />
              </div>
            </div>

            <div class="form-group">
              <label for="code" class="control-label codeLabel">Terminology Code</label>
              <div class="non-edit-value">{{ diagnosis.code }}</div>
            </div>

            <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.author.$dirty) && diagnosisForm.author.$invalid, 'has-success': diagnosisForm.author.$valid && diagnosisForm.author.$dirty}">
              <label for="author" class="control-label">Author</label>
              <div class="input-holder">
                <input type="text" value="{{currentUser.email}}" placeholder="{{currentUser.email}}" class="form-control input-sm" id="author" name="author" ng-model="diagnosis.author" disabled />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.author.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.datesubmitted.$dirty) && diagnosisForm.datesubmitted.$invalid, 'has-success': diagnosisForm.datesubmitted.$valid && diagnosisForm.datesubmitted.$dirty}">
              <label for="Date" class="control-label">Date</label>
              <div class="inner-addon addon-left">
                <div class="addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control" id="datesubmitted" name="datesubmitted" value="{{diagnosis.dateSubmitted}}" ng-model="diagnosis.dateSubmitted" uib-datepicker-popup="dd-MMM-y" required disabled/>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.datesubmitted.$error.required">You must enter a valid date.</span>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="fa fa-ban"></i> Cancel</button>
            <button class="btn btn-success" ng-click="create(diagnosisForm, diagnosis)"><i class="fa fa-check"></i> Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
