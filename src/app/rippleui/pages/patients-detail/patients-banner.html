<div class="wrap-patient-info" ng-class="mobileShowInfo">
  <div ng-click="$ctrl.showInfo()"  class="patient-info-btn dropdown-toggle text-truncate">{{ $ctrl.patient.name }}</div>
  <div class="patient-info">
    <div class="patient-info-group-2">
      <div class="column-1">
        <div class="patient-info-item"><span class="key">D.O.B.</span> {{ $ctrl.patient.dateOfBirth | date:'dd-MMM-yyyy' }}</div>
        <div class="patient-info-item"><span class="key">Phone:</span> {{ $ctrl.patient.telephone }}</div>
      </div>
      <div class="column-2">
        <div class="patient-info-item"><span class="key">Gender:</span> {{ $ctrl.patient.gender }}</div>
        <div class="patient-info-item"><span class="key">NHS No.</span> <span ng-bind="$ctrl.patient.nhsNumber | formatNHSNumber"></span></div>
      </div>
    </div>
    <div class="patient-info-group-1">
      <div class="patient-info-item significant hidden-xs">{{ $ctrl.patient.name }}</div>
      <div class="patient-info-item"><span class="key">Doctor:</span> {{ $ctrl.patient.gpDetails }}</div>
      <div class="patient-info-item"><span class="key">Address:</span> {{ $ctrl.patient.address }}</div>
    </div>
  </div>
</div>
