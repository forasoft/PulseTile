<div class="modal-header">
  <h4 class="modal-title">{{ modal.title }}</h4>
</div>

<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">{{ patient.name }}</h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4 text-left">
          <label>Born:</label> <strong>{{ patient.dateOfBirth | date:'dd-MMM-yyyy' }}</strong></div>
        <div class="col-sm-4 text-center">
          <label>Gender:</label> <strong>{{ patient.gender }}</strong></div>
        <div class="col-sm-4 text-right">
          <label>IHI No:</label> <strong>{{ patient.nhsNumber }}</strong></div>
      </div>
    </div>
  </div>

  <form name="clinicalNoteForm" class="form-horizontal text-left">
    <fieldset class="clinicalNoteForm">
      <legend>{{ modal.title }}</legend>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.type.$dirty) && clinicalNoteForm.type.$invalid, 'has-success': clinicalNoteForm.type.$valid && clinicalNoteForm.type.$dirty}">
            <label for="type" class="control-label col-md-12">Type</label>
            <div class="col-md-12">
              <div class="input-group">
                <input class="form-control input-sm" id="type" name="type" ng-model="clinicalNote.type" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && clinicalNoteForm.type.$error.required">You must enter a value.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.note.$dirty) && clinicalNoteForm.note.$invalid, 'has-success': clinicalNoteForm.note.$valid && clinicalNoteForm.note.$dirty}">
            <label for="note" class="control-label col-md-12">Note</label>
            <div class="col-md-12">
              <div class="input-group">
                <textarea class="form-control input-sm" id="note" name="note" ng-model="clinicalNote.note" required></textarea>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && clinicalNoteForm.note.$error.required">You must enter a value.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.author.$dirty) && clinicalNoteForm.author.$invalid, 'has-success': clinicalNoteForm.author.$valid && clinicalNoteForm.author.$dirty}">
            <label for="author" class="control-label col-md-12">Author</label>
            <div class="col-md-12">
              <div class="input-group">
                <input type="text" class="form-control input-sm" id="author" name="author" ng-model="clinicalNote.author" required/>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && clinicalNoteForm.author.$error.required">You must enter a value.</span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.dateCreated.$dirty) && clinicalNoteForm.dateCreated.$invalid, 'has-success': clinicalNoteForm.dateCreated.$valid && clinicalNoteForm.dateCreated.$dirty}">
            <label for="dateCreated" class="control-label col-md-12">Date Created</label>
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-sm" disabled><i class="fa fa-calendar"></i></button>
                </span>
                <input type="text" class="form-control" id="dateCreated" name="dateCreated" ng-model="clinicalNote.dateCreated" required disabled />
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="modal-footer">
  <a class="btn btn-danger" ng-click="cancel()">Cancel</a>
  <button class="btn btn-success" ng-click="formSubmitted = true; ok(clinicalNoteForm, clinicalNote);"><i class="fa fa-check"></i> Complete</button>
</div>
