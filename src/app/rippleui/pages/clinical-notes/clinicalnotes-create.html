<div mc-full-panel mc-accordion mc-open-panel="personalNoteCreate" class="panel-group accordion">
  <div class="panel panel-secondary" ng-class="getOpenPanelClass('personalNoteCreate')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('personalNoteCreate')"><i class="fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Create Personal Note</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="personalNoteForm" class="form">
          <div class="form-group-wrapper">
            <div class="form-group" ng-class="{'has-error': (formSubmitted || personalNoteForm.noteType.$dirty) && personalNoteForm.noteType.$invalid, 'has-success': personalNoteForm.noteType.$valid && personalNoteForm.noteType.$dirty}">
              <label for="noteType" class="control-label">Type</label>
              <div class="input-holder">
                <input class="form-control input-sm" id="noteType" name="noteType" ng-model="personalNote.noteType" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && personalNoteForm.type.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group" ng-class="{'has-error': (formSubmitted || personalNoteForm.notes.$dirty) && personalNoteForm.notes.$invalid, 'has-success': personalNoteForm.notes.$valid && personalNoteForm.notes.$dirty}">
              <label for="notes" class="control-label">Note</label>
              <div class="input-holder">
                <textarea class="form-control textarea-big input-sm" id="notes" name="notes" ng-model="personalNote.notes" required></textarea>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && personalNoteForm.note.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || personalNoteForm.author.$dirty) && personalNoteForm.author.$invalid, 'has-success': personalNoteForm.author.$valid && personalNoteForm.author.$dirty}">
              <label for="author" class="control-label">Author</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" id="author" name="author" ng-model="personalNote.author" required/>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && personalNoteForm.author.$error.required">You must enter a value.</span>
            </div>
            
            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || personalNoteForm.dateCreated.$dirty) && personalNoteForm.dateCreated.$invalid, 'has-success': personalNoteForm.dateCreated.$valid && personalNoteForm.dateCreated.$dirty}">
              <label for="dateCreated" class="control-label">Date</label>
              <div class="inner-addon addon-left">
                <div class="addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control" id="dateCreated" name="dateCreated" ng-model="personalNote.dateCreated" required disabled />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="fa fa-ban"></i> Cancel</button>
            <button class="btn btn-success" ng-click="create(personalNoteForm, personalNote)"><i class="fa fa-check"></i> Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
