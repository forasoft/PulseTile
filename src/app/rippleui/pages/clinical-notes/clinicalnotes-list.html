<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="control-group left">
      <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm"><i class="fa fa-expand"></i></button>
      <button class="btn btn-success btn-inverse dropdown-toggle btn-table"><i class="fa fa-table"></i></button>
    </div>
    <div class="control-group right">
      <button class="btn btn-success btn-inverse btn-filter"><i class="fa fa-filter"></i></button>
    </div>
    <h3 class="panel-title">Personal Notes</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover table-bordered rwd-table table-sorted">
      <thead>
        <tr>
          <th class="sorted asc">Type</th>
          <th>Author</th>
          <th>Date Created</th>
          <th>Source</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td data-th="Type" class="sorted">Ward note</td>
          <td data-th="Author">Dr Tony Stark</td>
          <td data-th="Date" class="orderDateTime">17-Nov-2016</td>
          <td data-th="Source">openehr</td>
        </tr>
        <tr>
          <td data-th="Type" class="sorted">Clinic note</td>
          <td data-th="Author">Dr Mary Jones</td>
          <td data-th="Date" class="orderDateTime">25-Nov-2016</td>
          <td data-th="Source">openehr</td>
        </tr>
        <tr>
          <td data-th="Type" class="sorted">Ward note</td>
          <td data-th="Author">Dr Monica Black</td>
          <td data-th="Date" class="orderDateTime">10-Nov-2016</td>
          <td data-th="Source">openehr</td>
        </tr>
        <!-- <tr dir-paginate="clinicalNote in $ctrl.clinicalNotes | filter:$ctrl.search | itemsPerPage: 9" current-page="$ctrl.currentPage"  ng-click="$ctrl.go(clinicalNote.sourceId, clinicalNote.source)" ng-class="{info: $ctrl.selected(clinicalNote.sourceId)}">
          <td data-th="Type">{{ clinicalNote.type }}</td>
          <td data-th="Author">{{ clinicalNote.author }}</td>
          <td data-th="Date" class="orderDateTime">{{ clinicalNote.dateCreated }}</td>
          <td data-th="Source">{{ clinicalNote.source }}</td>
        </tr>

        <tr ng-if="!$ctrl.clinicalNotes.length">
          <td colspan="4"><span class="label label-default">No personal notes</span></td>
        </tr> -->
      </tbody>
    </table>

    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>

    <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
      <div class="wrap-control-group">
        <div class="control-group with-indent left">
          <dir-pagination-controls on-page-change="$ctrl.pageChangeHandler($ctrl.newPageNumber)" boundary-links="false"></dir-pagination-controls>
        </div>
        <div class="control-group with-indent right">
          <button class="btn btn-success btn-inverse btn-create" ng-click="$ctrl.create();"><i class="fa fa-plus"></i> <span>Create</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
