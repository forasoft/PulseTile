<div class="panel-group accordion">
  <div class="panel panel-secondary" ng-if="!isEdit" ng-class="panelOpen == 'personalNote' || !panelOpen ? 'open' : ''">
    <div class="panel-heading">
      <div class="control-group left">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm"><i class="fa fa-expand"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="$ctrl.openPanel('personalNote')"><i class="fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Personal Note</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <div class="form">
          <div class="form-group-wrapper">

            <div class="form-group">
              <label class="control-label">Type</label>
              <div class="form-control-static">{{ $ctrl.clinicalNote.type }}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Note</label>
              <div class="form-control-static">{{ $ctrl.clinicalNote.note }}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Author</label>
              <div class="form-control-static">{{ $ctrl.clinicalNote.author }}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Date Created</label>
              <div class="form-control-static">{{ $ctrl.clinicalNote.dateCreated }}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Source</label>
              <div class="form-control-static">{{ $ctrl.clinicalNote.source }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-success btn-inverse btn-edit" ng-click="$ctrl.edit();"><i class="fa fa-edit"></i> Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-secondary" ng-if="isEdit" ng-class="panelOpen == 'personalNote' || !panelOpen ? 'open' : ''">
    <div class="panel-heading">
      <div class="control-group left">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm"><i class="fa fa-expand"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="$ctrl.openPanel('personalNote')"><i class="fa fa-chevron-up"></i></button>
      </div>
      <div class="control-group right">
        <button class="btn btn-danger btn-square" ng-click="$ctrl.cancelEdit()"><i class="fa fa-ban"></i></button>
        <button class="btn btn-success btn-square" ng-click="confirmEdit(clinicalNoteForm, clinicalNoteEdit)"><i class="fa fa-check"></i></button>
      </div>
      <h3 class="panel-title">Edit Personal Note</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="clinicalNoteForm" class="form">
          <div class="form-group-wrapper">
            <div class="form-group" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.type.$dirty) && clinicalNoteForm.type.$invalid, 'has-success': clinicalNoteForm.type.$valid && clinicalNoteForm.type.$dirty}">
              <label for="type" class="control-label">Type</label>
              <div class="input-holder">
                <input class="form-control input-sm" id="type" name="type" ng-model="clinicalNoteEdit.type" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && clinicalNoteForm.type.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.note.$dirty) && clinicalNoteForm.note.$invalid, 'has-success': clinicalNoteForm.note.$valid && clinicalNoteForm.note.$dirty}">
              <label for="note" class="control-label">Note</label>
              <div class="input-holder">
                <textarea class="form-control textarea-big input-sm" id="note" name="note" ng-model="clinicalNoteEdit.note" required></textarea>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && clinicalNoteForm.note.$error.required">You must enter a value.</span>
            </div>
            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.author.$dirty) && clinicalNoteForm.author.$invalid, 'has-success': clinicalNoteForm.author.$valid && clinicalNoteForm.author.$dirty}">
              <label for="author" class="control-label">Author</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" id="author" name="author" ng-model="clinicalNoteEdit.author" required/>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && clinicalNoteForm.author.$error.required">You must enter a value.</span>
            </div>
            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.dateCreated.$dirty) && clinicalNoteForm.dateCreated.$invalid, 'has-success': clinicalNoteForm.dateCreated.$valid && clinicalNoteForm.dateCreated.$dirty}">
              <label for="dateCreated" class="control-label">Date Created</label>
              <div class="input-holder input-group">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-inverse btn-rounded btn-sm" disabled><i class="fa fa-calendar"></i></button>
                </span>
                <input type="text" class="form-control" id="dateCreated" name="dateCreated" ng-model="clinicalNoteEdit.dateCreated" required disabled />
              </div>
            </div>

          </div>
        </form>
        
      </div>
      <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancelEdit()"><i class="fa fa-ban"></i> Cancel</button>
            <button class="btn btn-success" ng-click="confirmEdit(clinicalNoteForm, clinicalNoteEdit)"><i class="fa fa-check"></i> Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="medicationsDetail-spinner" spinner-start-active="true"></span> -->
</div>
