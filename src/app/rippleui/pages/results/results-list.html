<h3><strong>Results</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>

<table class="table table-bordered table-striped table-hover rwd-table">
    <thead>
    <tr>
        <th>Test Name</th>
        <th>Sample Taken</th>
        <th>Date Created</th>
        <th>Source</th>
    </tr>
    </thead>

    <tbody>
    <tr dir-paginate="result in $ctrl.results | filter:$ctrl.search | itemsPerPage: 9" current-page="$ctrl.currentPage"  ng-click="$ctrl.go(result.sourceId, result.source)" ng-class="{info: $ctrl.selected(result.sourceId)}">
        <td data-th="Test Name">{{ result.testName }}</td>
        <td data-th="Sample Taken" class="dateTime">{{ result.sampleTaken}}</td>
        <td data-th="Date Created" class="dateTime">{{ result.dateCreated}}</td>
        <td data-th="Source">{{ result.source }}</td>
    </tr>

    <tr ng-if="!$ctrl.results.length">
        <td colspan="4"><span class="label label-default">No results</span></td>
    </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-md-6 hidden-xs"><div class="text-right"><dir-pagination-controls on-page-change="$ctrl.pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
</div>
<div class="row">
    <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right"><dir-pagination-controls on-page-change="$ctrl.pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
</div>
