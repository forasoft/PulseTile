<div class="modal-header">
    <h3 class="modal-title">Confirmation</h3>
</div>
<div class="modal-body" style="text-align: center">
    <h3>Click <span style="color: #ef5350">End Call</span> to close an appointment.</h3>
</div>

<div class="modal-footer">
    <a class="btn btn-success" id="endCallModal-cancel" ng-click="cancel()">Cancel</a>
    <a class="btn btn-danger" id="endCallModal-submit" ng-click="endCall()">End Call</a>
</div>
</div>
