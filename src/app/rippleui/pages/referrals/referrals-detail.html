<div class="transbox">
  <div class="innerTransbox">
    <h3><strong>Referral</strong></h3>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Referral From:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ $ctrl.referral.referralFrom }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Referral To:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ $ctrl.referral.referralTo }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Date of Referral:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ $ctrl.referral.dateOfReferral | date:'dd-MMM-y'}}</div>
        </div>
      </div>

      <div class="form-group form-group-sm DetailsSubHeadingt">
        <label class="control-label col-md-12">Reason for Referral:</label>
        <div class="col-md-12">
          <div class="form-control-static">{{ $ctrl.referral.reason }}</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="referralsDetail-spinner" spinner-start-active="true"></span>
        </div>
      </div>

      <div class="form-group form-group-sm DetailsSubHeadingt">
        <label class="control-label col-md-12">Clinical Summary:</label>
        <div class="col-md-12">
          <div class="form-control-static">{{ $ctrl.referral.clinicalSummary }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm DetailsSubHeadingt">
        <label class="control-label col-md-3">Author:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ $ctrl.referral.author }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Date Created:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ $ctrl.referral.dateCreated | date:'dd-MMM-y'}}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Source:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ $ctrl.referral.source }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="form-group form-group-sm text-right" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
  <button class="btn btn-info" ng-click="$ctrl.edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
