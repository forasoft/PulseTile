<div class="row">
  <div class="main-search text-center col-md-6 col-md-offset-3" ng-class="{'searchBarHidden' : !$ctrl.mainSearchEnabled }">
    <img class="search-logo" />
    <div class="main-search-inner form-group">
      <input class="form-control" placeholder="Search..." type="text" ng-keyup="$ctrl.hideSearch()" ng-model="$ctrl.searchExpression"/>
      <button class="btn btn-info" ng-click="$ctrl.searchFunction()"><i class="fa fa-search"></i><span class="hidden-xs"> Search</span></button>
    </div>
    <div class="text-right form-group search-left-inner-addon">
      <a ng-click="$ctrl.openAdvancedSearch()">Advanced search</a>
    </div>
  </div>
</div>
